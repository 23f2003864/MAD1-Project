{% extends 'baselot.html' %}
{% block content %}
    <form class="profile-container" method="POST" action="/createlot">
        <h2>Create Parking Lot</h2>
        <div class="form-group">
            <label for="prime_location_name">Prime Location Name</label>
            <input type="text" id="prime_location_name" name="prime_location_name" required>
        </div>
        <div class="form-group">
            <label for="price_per_hour">Price Per Hour (â‚¹)</label>
            <input type="number" id="price_per_hour" name="price_per_hour" min="0" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="pincode">Pincode</label>
            <input type="text" id="pincode" name="pincode" pattern="\d{6}" maxlength="6" required>
        </div>
        <div class="form-group">
            <label for="max_num_of_spots">Maximum Number of Spots</label>
            <input type="number" id="max_num_of_spots" name="max_num_of_spots" min="1" max="100" required>
        </div>
        <input type="submit" value="Create" class="save-btn">
    </form>
{% endblock %}
