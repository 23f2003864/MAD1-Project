<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parking Lot Profile</title>
    <style>
        :root {
            --teams-bg: #f3f2f1;
            --teams-surface: #ffffff;
            --teams-border: #e1dfdd;
            --teams-primary: #6264a7;
            --teams-accent: #0078d4;
            --teams-danger: #d13438;
            --teams-danger-hover: #a4262c;
            --teams-text: #201f1e;
            --teams-muted: #605e5c;
            --teams-btn-radius: 6px;
            --teams-shadow: 0 2px 8px rgba(32,31,30,0.08);
        }
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: var(--teams-bg);
            margin: 0;
            padding: 0;
        }
        .profile-container {
            background: var(--teams-surface);
            max-width: 520px;
            margin: 48px auto;
            border-radius: 12px;
            box-shadow: var(--teams-shadow);
            padding: 2.5rem 2.5rem 4rem 2.5rem;
            position: relative;
            border: 1px solid var(--teams-border);
        }
        .danger-btn {
            position: absolute;
            top: 1.5rem;
            left: 1.5rem;
            background: var(--teams-danger);
            color: #fff;
            border: none;
            border-radius: var(--teams-btn-radius);
            padding: 0.7rem 1.3rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 1px 3px rgba(209,52,56,0.08);
        }
        .danger-btn:hover {
            background: var(--teams-danger-hover);
        }
        .profile-container h2 {
            text-align: center;
            margin-bottom: 1.7rem;
            color: var(--teams-primary);
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .form-group {
            margin-bottom: 1.3rem;
        }
        label {
            display: block;
            margin-bottom: 0.4rem;
            color: var(--teams-muted);
            font-size: 1rem;
            font-weight: 500;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid var(--teams-border);
            border-radius: var(--teams-btn-radius);
            font-size: 1rem;
            background: #faf9f8;
            color: var(--teams-text);
            transition: border 0.2s;
        }
        input[type="text"]:focus,
        input[type="number"]:focus {
            border: 1.5px solid var(--teams-accent);
            outline: none;
            background: #fff;
        }
        .action-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 1.1rem;
            right: 2.5rem;
            bottom: 1.5rem;
        }
        .cancel-btn {
            background: #e1dfdd;
            color: var(--teams-muted);
            border: none;
            border-radius: var(--teams-btn-radius);
            padding: 0.7rem 1.3rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .cancel-btn:hover {
            background: #c8c6c4;
            color: var(--teams-text);
        }
        .save-btn {
            background: var(--teams-accent);
            color: #fff;
            border: none;
            border-radius: var(--teams-btn-radius);
            padding: 0.7rem 1.3rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 1px 3px rgba(0,120,212,0.08);
        }
        .save-btn:hover {
            background: #005a9e;
        }
    </style>
</head>

<body>
     <div class="flash-messages">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-message flash-{{ category }}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>

    {% block content %}{% endblock %}
</body>
</html>
