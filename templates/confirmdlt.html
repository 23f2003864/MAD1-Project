{% extends 'baselot.html' %}
{% block content %}
<form class="profile-container" method="POST" action="/confirm_delete_lot/{{ lot.id }}">
    <h2 style="color: var(--teams-danger); text-align: center;">Warning!</h2>
    <p style="text-align: center;">
        There are <strong>{{ reserved_count }}</strong> reserved spots in this lot.
    </p>
    <p style="text-align: center;">
        Are you sure you want to delete this lot and all its spots?
    </p>
    <div class="action-buttons">
        <button type="submit" class="danger-btn">Confirm Delete</button>
        <a href="{{ url_for('lotmaster', lot_id=lot.id) }}" class="cancel-btn">Cancel</a>
    </div>
</form>
{% endblock %}
